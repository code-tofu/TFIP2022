<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Love Calculator</title>
  </head>
  <body>
    <h1>Love Calculator</h1>
    <h2>Key in the names:</h2>

    <form
      action="#"
      th:action="@{/lovecalc/result}"
      th:object="${love}"
      method="get"
    >
      <p>Name 1: <input type="text" th:field="*{sname}" /></p>
      <p>Name 2: <input type="text" th:field="*{fname}" /></p>
      <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </p>
    </form>

    <a href="/lovecalc/allLove">Show Me all the Love!</a>
  </body>
</html>
