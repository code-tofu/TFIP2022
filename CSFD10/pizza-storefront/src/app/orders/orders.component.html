<h2>Orders for {{email}}</h2>

<div *ngFor="let order of orders;let i=index">
    <div>
        <p>{{getMonths(order.date.getMonth())}} {{order.date.getDate()}},{{order.date.getFullYear()}}</p>
        <p>{{order.orderId}} <button type="submit" value="{{order.orderId}}"
                (click)="selectDelivered($event)">Delivered</button></p>
        <p>${{order.total}}</p>
    </div>
</div>

<button type="submit" [routerLink]="['/']">Back to Ordering</button>
