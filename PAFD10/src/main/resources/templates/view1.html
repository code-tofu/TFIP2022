<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-th-text="${styleName}">List of Beers per Style</title>
    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom Stylehsheet -->
    <link th:href="@{/styles/view1.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="marginLR-30">
      <h1 data-th-text="${styleName}"></h1>
      <h1><span>ID:</span><span data-th-text="${styleID}"></span></h1>
      <h1 data-th-if="${#lists.isEmpty(beers)}">
        No beers found for this style
      </h1>
      <a href="/"
        ><button type="button" class="btn btn-md btn-info">Back</button></a
      >

      <table
        data-th-unless="${#lists.isEmpty(beers)}"
        class="table table-striped table-bordered"
      >
        <thead>
          <tr>
            <th>Beer Name</th>
            <th>Beer Description</th>
            <th>Brewery Name</th>
          </tr>
        </thead>
        <tbody>
          <tr data-th-each="b: ${beers}" data-th-object="${b}">
            <td>
              <span data-th-text="*{beerName}"></span>
            </td>
            <td>
              <span data-th-text="*{beerDescription}"></span>
            </td>
            <td>
              <a data-th-href="@{/brewery/{id}(id=*{breweryId})}"
                ><span data-th-text="*{breweryName}"></span
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <!-- Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
