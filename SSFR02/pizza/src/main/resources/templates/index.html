<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Panucci's Pizza</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>

		<div class="title">
			<div><img src="/images/logo.jpg" class="thumbnail"></div>
			<h2>Panucci's Pizza</h2>
		</div>

	
			<div>
				<h2>Select a pizza</h2>
				<form method="post" action="#" data-th-action="@{/pizza}" data-th-object="${pizza2}">
				<table>
					<tr>
						<td>
							<div>
								<img src="/images/Bella.png" class="pizza">
							</div>
							<div>
								<!-- field and name associate the radio buttons together? -->
								<input type="radio" name="pizza" value="bella" data-th-field="*{name}" > Bella
							</div>
						</td>
						<td>
							<div>
								<img src="/images/Margherita.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="margherita" data-th-field="*{name}" > Margherita
							</div>
						</td>
						<td>
							<div>
								<img src="/images/Marinara.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="marinara" data-th-field="*{name}" > Marinara
							</div>
						</td>
						<td>
							<div>
								<img src="/images/SpianataCalabrese.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="spianatacalabrese" data-th-field="*{name}" > Spianata Calabrese
							</div>
						</td>
						<td>
							<div>
								<img src="/images/TrioFormaggio.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="trioformaggio" data-th-field="*{name}" > Trio Formaggio
							</div>
						</td>
					</tr>
					<tr data-th-if="${#fields.hasErrors('name')}">
						<td>
							<span data-th-errors="*{name}"  data-th-errorclass="error"></span>
						</td>
					</tr>
					<tr>
						<td>Size:</td>
						<td>
							<select name="size" th-field="*{size}" >
								<option value="sm">Small</option>
								<option value="md">Medium</option>
								<option value="lg">Large</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Quantity:</td>
						<td>
							<input type="number" min="1" name="quantity" th-field="*{quantity}">
						</td>
						<td data-th-if="${#fields.hasErrors('quantity')}">
							<span data-th-errors="*{quantity}"  data-th-errorclass="error"></span>
						</td>
					<tr>
						<td></td>
						<td>
							<button type="submit">Next</button>
						</td>
					</tr>
				</table>
			</form>
			</div>
	
		
	</body>
</html>
