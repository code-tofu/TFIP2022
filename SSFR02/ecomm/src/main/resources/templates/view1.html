<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Order Application</title>

    <!-- Bootstrap Stylesheet -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <!-- Custom Stylehsheet -->
    <link th:href="@{/styles/view1.css}" rel="stylesheet" />

  </head>
  <body>
    <div class="maxwidth800">
    <h1>Shopping Cart</h1>

    <form action="#" method="POST" data-th-action="@{/}" data-th-object="${item}">
      <select th:field="*{name}">
        <option value="">Select Item</option>
        <option
          data-th-each="item : ${stockList}"
          data-th-value="${item}"
          data-th-text="${item}"
        ></option>
      </select>
      <input type="text" th:field="*{qty}"/>
      <button class="btn btn-primary" type="Submit">Add Item</button>
      <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" data-th-errorclass="error"></p>
    <p data-th-if="${#fields.hasErrors('qty')}" data-th-errors="*{qty}" data-th-errorclass="error"></p>
    </form>

</br>
    <table class="table" data-th-unless="${#maps.isEmpty(orderList)}">
        <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
    </thead>
        <tr data-th-each="item:${orderList}">
            <td data-th-text="${item.key}"></td>
            <td data-th-text="${item.value}"></td>
        </tr>
    </table>

    <p data-th-if="${#maps.isEmpty(orderList)}"> Your shopping cart is empty.</p>

    <a data-th-href="@{/clear}" data-th-unless="${#maps.isEmpty(orderList)}"> 
        <button class="btn btn-danger" type="Submit">Clear Cart</button>
    </a>

    <a data-th-href="@{/shippingaddress}"> 
        <button class="btn btn-primary" type="Submit">Next</button>
    </a>

    </div>
     <!-- Bootstrap JS -->
     <script
     src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
     crossorigin="anonymous"
   ></script>
  </body>   
</html>
